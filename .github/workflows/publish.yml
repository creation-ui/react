name: publish package

on:
  release:
    types: [released]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN_AUTOMATION: ${{ secrets.NPM_TOKEN_AUTOMATION }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Append NPM token to .npmrc in react package
        run: |
          cd packages/react
          ls -la
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN_AUTOMATION}" >> .npmrc

      - name: Verify token set
        run: |
          TOKEN_LINE=$(grep '_authToken' packages/react/.npmrc)
          echo "${TOKEN_LINE:0:41}"

      - name: Verify NPM Authentication
        run: cd packages/react/ && npm whoami

      - name: Install dependencies
        run: pnpm install -r

      - name: Build and Test
        run: pnpm package
