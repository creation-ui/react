name: create-pr-develop-to-master

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    types:
      - closed

jobs:
  create-pr:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: 'develop'
          fetch-depth: 0

      - name: Check for existing PR
        id: check_pr
        run: |
          PR_EXISTS=$(gh pr list --base master --head develop --state open --json number -q 'length(.[])')
          echo "::set-output name=pr_exists::$PR_EXISTS"

      - name: Setup Node.js
        if: steps.check_pr.outputs.pr_exists == '0'
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install and configure gh CLI
        if: steps.check_pr.outputs.pr_exists == '0'
        run: |
          sudo apt-get install -y gh
          echo "${{ github.token }}" | gh auth login --with-token

      - name: Create PR from develop to master
        if: steps.check_pr.outputs.pr_exists == '0'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ github.token }}
          commit-message: 'chore: merge develop into master'
          branch: 'develop'
          base: 'master'
          title: 'chore: merge develop into master'
          body: 'This PR merges the latest changes from the develop branch into the master branch.'
          labels: 'auto-merge'
          draft: false
